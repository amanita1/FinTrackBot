<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>FinTrack Report</title>
    <style>
        body { font-family: system-ui, sans-serif; margin: 2rem; background: #f8fafc; }
        table { border-collapse: collapse; width: 100%; background: white; }
        th, td { padding: 0.5rem 0.75rem; border-bottom: 1px solid #e2e8f0; text-align: left; }
        th { background: #0f172a; color: white; }
    </style>
</head>
<body>
<h1>Финансовый отчёт</h1>
<p>Этот раздел будет заполнен ботом с актуальными данными.</p>
<table>
    <thead>
    <tr><th>Категория</th><th>Сумма</th></tr>
    </thead>
    <tbody>
    {% for category, total in categories %}
    <tr><td>{{ category }}</td><td>{{ total }}</td></tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
