services:
  - type: web
    name: fintrack-tgbot
    env: docker
    repo: https://github.com/<you>/<fintrack-tgbot>
    branch: main
    plan: starter
    dockerfilePath: Dockerfile
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: fintrack-db
          property: connectionString
      - key: TZ
        value: Asia/Almaty
      - key: DIGEST_HOUR
        value: "9"
      - key: REMINDER_HOUR
        value: "22"
      - key: WEBHOOK_BASE
        value: ""
      - key: WEBAPP_PORT
        value: "8080"

databases:
  - name: fintrack-db
    databaseName: fintrack
    plan: starter
