services:
  - type: web
    name: fintrack-api
    env: docker
    dockerfilePath: Dockerfile.api
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: BOT_TOKEN
        sync: false        # заполни в UI
      - key: DATABASE_URL
        fromDatabase:
          name: fintrack-db
          property: connectionString
      - key: TZ
        value: Asia/Almaty
      - key: ALLOWED_ORIGINS
        value: https://toomanychats.amanita.top,http://localhost:5173
      - key: WEBAPP_HOST
        value: 0.0.0.0
      - key: WEBAPP_PORT
        value: 8080
      - key: WEBHOOK_BASE
        # Render выдаст публичный URL вида https://fintrack-api.onrender.com
        # Можно оставить пустым — мы выставим после первого деплоя
        value: ""
      - key: DIGEST_HOUR
        value: "9"
      - key: REMINDER_HOUR
        value: "22"

  - type: worker
    name: fintrack-worker
    env: docker
    repo: https://github.com/<you>/<fintrack-tgbot>
    branch: main
    plan: starter
    dockerfilePath: Dockerfile.worker
    autoDeploy: true
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: fintrack-db
          property: connectionString
      - key: TZ
        value: Asia/Almaty
      - key: DIGEST_HOUR
        value: "9"
      - key: REMINDER_HOUR
        value: "22"

databases:
  - name: fintrack-db
    databaseName: fintrack
    plan: starter
