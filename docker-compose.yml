version: "3.9"

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fintrack
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  migrate:
    build:
      context: .
      dockerfile: Dockerfile.api
    command: ["alembic", "upgrade", "head"]
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@db:5432/fintrack
    depends_on:
      db:
        condition: service_healthy

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    command: ["uvicorn", "app.api.main:app", "--host", "0.0.0.0", "--port", "8080"]
    environment:
      BOT_TOKEN: ${BOT_TOKEN:-}
      DATABASE_URL: postgresql+psycopg://postgres:postgres@db:5432/fintrack
      TZ: ${TZ:-Asia/Almaty}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:5173}
      WEBHOOK_BASE: ${WEBHOOK_BASE:-}
      DIGEST_HOUR: ${DIGEST_HOUR:-9}
      REMINDER_HOUR: ${REMINDER_HOUR:-22}
    ports:
      - "8080:8080"
    depends_on:
      migrate:
        condition: service_completed_successfully
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    command: ["python", "-m", "app.scheduler.jobs"]
    environment:
      BOT_TOKEN: ${BOT_TOKEN:-}
      DATABASE_URL: postgresql+psycopg://postgres:postgres@db:5432/fintrack
      TZ: ${TZ:-Asia/Almaty}
      WEBHOOK_BASE: ${WEBHOOK_BASE:-}
      DIGEST_HOUR: ${DIGEST_HOUR:-9}
      REMINDER_HOUR: ${REMINDER_HOUR:-22}
    depends_on:
      migrate:
        condition: service_completed_successfully
    restart: unless-stopped

  nginx:
    image: nginx:1.25-alpine
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      api:
        condition: service_started

volumes:
  db_data:
